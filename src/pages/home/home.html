<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card *ngFor="let prodcut of allProdcuts" (click)="goToProdcutDetail(prodcut)">
    <img [src]="prodcut.image" />
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="openFilterModel()">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
