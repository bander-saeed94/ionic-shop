<ion-header>

  <ion-navbar>
    <ion-title>prodcutDetail</ion-title>
    <!-- <ion-buttons end>
      <button ion-button (click)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-card>
    <img [src]="prodcutDetail.image"/>
  </ion-card>
  <ion-card>

    <ion-card-header>
      Descripton
    </ion-card-header>
    <ion-card-content>
      {{prodcutDetail.description}}
    </ion-card-content>

    <ion-card-header>
      Extra Info
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        Price
        <ion-badge item-right>{{prodcutDetail.price}}</ion-badge>
      </ion-item>
      <ion-item>
        Gender
        <ion-badge item-right>{{prodcutDetail.gender}}</ion-badge>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>
